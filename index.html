<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <div class="header">
        <div class="title"><h1> Our Reviews</h1></div>
        <hr>
    </div>

    <div class="profile-card">
        <div class="card">
            <img src="./profile-img/person1.jpg" class="image">
            <div class="author roboto-slab-font">Sam Hasting</div>
            <div class="job">UX Designer</div>
            <p class="content">The website offers a clean and intuitive design, making navigation straightforward and user-friendly. Content is well-organized and informative, catering effectively to its target audience.</p>
            <div class="icon-bar">


                <div class="icon" id="icon-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="rgb(8, 204, 204)" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                    </svg>
                </svg>
                </div>


                <div class="icon" id = "icon-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="rgb(8, 204, 204)" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                </svg>
                </div>
            </div>
            <button class="btn">Surprise Me</button>
        </div>
    </div>

    <script src= "script.js"></script>
</body>
</html>
